version: "3.9"
services:
  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq:3.13-rc-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=myuser
      - RABBITMQ_DEFAULT_PASS=mypassword
    ports:
      # AMQP protocol port
      - "5672:5672"
      # Management UI
      - "15672:15672"
  gateway:
    container_name: gateway_container
    build:
      context: ../api-gateway
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3000:3000
    env_file: ../api-gateway/configs/.env
    environment:
      - DOCKER_ENV=true
      - AUTH_SERVICE_URL=http://auth:3001
      - USER_SERVICE_URL=http://user-profile:3002
    secrets:
      - jwt_public_key
    volumes:
      - ../api-gateway/src:/app/src # HOT RELOADING
    command: [ "npm", "run", "start:dev" ]
  auth:
    container_name: auth_container
    build:
      context: ../auth
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3001:3001
    env_file: ../auth/configs/.env
    environment:
      - DOCKER_ENV=true
    secrets:
      - jwt_private_key
    depends_on:
      - rabbitmq
    volumes:
      - ../auth/src:/app/src
  user-profile:
    container_name: user_profile_container
    build:
      context: ../users
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3002:3002
    env_file: ../users/configs/.env
    volumes:
      - ../users/src:/app/src
  notification:
    container_name: notification_container
    build:
      context: ../notification
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3009:3009
    env_file: ../notification/configs/.env
    depends_on:
      - rabbitmq
    volumes:
      - ../notification/src:/app/src
secrets:
  jwt_public_key:
    file: ../api-gateway/public_key.pem
  jwt_private_key:
    file: ../auth/private_key.pem
